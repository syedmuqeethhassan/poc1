<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 offset-md-5 justify-content-center">
            <div class="login-container">
                <h2>
                    log in
                </h2>
                <form [formGroup]="user">
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" required minlength="10" aria-describedby="emailHelp"
                            placeholder="Enter name" name="name" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">age</label><br>
                        <p-inputNumber formControlName="age" [showButtons]="true" ></p-inputNumber>
                        
                    </div>
                    

                
                    <div *ngIf="user.errors?.name.minlength">
                        Name must be at least 10 characters long.
                        user
                    </div>
                   
                    <div *ngIf="user.errors?.email.pattern">
                        invalid email.
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">password</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter password" formControlName="password">
                    </div>
                    <button type="onSubmit" class="btn btn-secondary">log in</button>
                    <div>
                        form status : {{user.status}}
                    </div>
                    <div>
                        form status : {{user.value | json}}<br>
                        errors :  {{user.controls.name.errors | json}}
                    </div>
                    
                
                </form>
            </div>
        </div>
    </div>
</div>
