<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 offset-md-5 justify-content-center">
            <div class="login-container">
                <h2>
                    log in
                </h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" required minlength="10" aria-describedby="emailHelp"
                            placeholder="Enter name" name="name" formControlName="name">
                        <small *ngIf="loginFormFields.name" class="alerterror">
                            <span class="alert-error">{{loginFormFields.name}}</span>
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email" formControlName="email">
                        <small *ngIf="loginFormFields.email" class="alerterror">
                            <span class="alert-error">{{loginFormFields.email}}</span>
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">password</label>
                        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter password" formControlName="password">
                        <small *ngIf="loginFormFields.password" class="alerterror">
                            <span class="alert-error">{{loginFormFields.password}}</span>
                        </small>
                    </div>
                    
                    <button type="submit"  class="btn btn-secondary">next</button>
                    
                    <div>
                        form status : {{loginForm.status}}
                    </div>
                    <div>
                        form status : {{loginForm.value | json}}<br>
                        errors :  {{loginForm.controls.errors | json}}
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
